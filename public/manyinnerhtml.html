    <script type="text/javascript">
      $(function() {
          setTimeout(function() {
            var times = $('.time');
            var curDate = new Date;
            times.each(function() {
              this.innerHTML = curDate.getMilliseconds();
            });

            curDate = null;
            times = null;
            setTimeout(arguments.callee, 150);
          }, 150);
      });
    </script>
